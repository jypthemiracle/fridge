<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet" />
    <title>Login</title>
</head>
<body class="text-center">
    <form class="form-signin" th:action="@{/signin}" th:method="POST">
      <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
      <div class="alert alert-danger" role="alert" th:if="${param.error}">아이디 또는 비밀번호가 잘못되었습니다.</div>
      <div class="alert alert-danger" role="alert" th:if="${param.logout}">로그아웃되었습니다.</div>
      <label for="username" class="sr-only">이메일</label>
      <input type="email" id="username" name="username" class="form-control" placeholder="이메일를 입력하세요." required autofocus />
      <label for="password" class="sr-only">비밀번호</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요." required />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name="remember-me" /> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
      <a th:href="@{/signup}" class="btn">가입하기</a>
      <a th:href="@{/forgotPassword}" class="btn">비밀번호를 잊으셨나요?</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>
</body>
</html>
