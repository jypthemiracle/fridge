<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet" />
    <title>Change Password</title>
    <script th:inline="javascript">
        [# th:if="${changePasswordDone}"]
        alert("비밀번호가 변경되었습니다.");
        location.href = "/";
        [/]
    </script>
</head>
<body class="text-center">
    <form class="form-signin" th:action="@{/forgotPasswordVerify}" th:object="${memberRequest}" th:method="POST">
        <input type="hidden" th:field="*{token}" />
      <h1 class="h3 mb-3 font-weight-normal">비밀번호 변경</h1>
      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('all')}" th:errors="*{all}">Incorrect data</div>
      <label for="password" class="sr-only">새 비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="새 비밀번호를 입력하세요." required />
      <button class="btn btn-lg btn-primary btn-block" type="submit">비밀번호 변경</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>
</body>
</html>
